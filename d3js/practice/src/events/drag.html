<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1"/>
    <title>Drag</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>

    <style type="text/css">
        svg {
            border: 1px solid black;
        }
        
        circle {
            fill: #dc143c;
        }
    </style>
</head>

<body>

<script type="text/javascript">
        

    var svg = d3.select('body').append('svg')
        .attr('height', 500)
        .attr('width', 960)

    let move = function(d){
         var x = d3.event.x, // <-C
            y = d3.event.y;
            /*console.log('move')
            console.log(d3.event.x);
            console.log(d3.event.y);*/
            d3.select(this)
                .attr('transform', 'translate(' + (x-200) + ',' + (y-200) + ')')
        }


    let drag = d3.drag().on('drag', move)

    

    var g = svg.append('g')
        .append('circle')
        .attr('cx', 200)    
        .attr('cy', 200)    
        .attr('r', 50)    
        .call(drag)






</script>

</body>

</html>
